    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" (click)='doneEditing()'>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <!--<button type="button" class="btn btn-danger">
                <span class=" glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>-->
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-info" (click)='expendRecord()'>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增工作記錄
            </button>
        </div>
    </div>


    <div class="sub-panel panel panel-info" *ngIf="recordExpended" [@expendAnimation]='true'>
        <div class="panel-heading">
            <h3 class="panel-title">新增工作記錄</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">記錄註解</span>
                <input type='text' class='form-control'  />
            </div>
            <div class="input-group">
                <span class="input-group-addon">工時</span>
                <input type='text' class='form-control' [(ngModel)]="task.period" />
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                    <ul class="dropdown-menu" (click)='chooseHour($event)'>
                        <li><a href="#">1h</a></li>
                        <li><a href="#">2h</a></li>
                        <li><a href="#">4h</a></li>
                    </ul>
                </div>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" (click)='addRecord()'>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 確定新增
                </button>
            </div>
        </div>
    </div>

</div>
<hr />
